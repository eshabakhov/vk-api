spring.application.name=vkapi

server.port=9500
server.servlet.context-path=/api

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${db.url:${DB_URL}}
spring.datasource.username=${db.username:${DB_USER}}
spring.datasource.password=${db.password:${DB_PASSWORD}}

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog.xml

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

vk.urlVkApi=https://api.vk.com/method/
vk.methodUsersGetVkApi=users.get
vk.vkApiVersion=5.199
vk.accessToken=${ACCESS_TOKEN}
vk.fields=bdate,city,contacts

excel.filePath=./
excel.fileName=users.xlsx
excel.sheetName=Users